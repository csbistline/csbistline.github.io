            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        <!-- contact form -->
        <div class="jumbotron jumbotron-fluid text-center bg-transparent">
            <div class="container-fluid">
                <h1 class="display-4 font-weight-bold">Contact me</h1>
                <h3 class="mt-4">Got a project you'd like to work on together? Send me a message.</h3>
                <hr class="my-4">

                <form class="text-left" action="mailto:chris.bistline@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group ">
                        <label for="formName">Name</label>
                        <input type="text" class="form-control" id="formName" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="formEmail">Email</label>
                        <input type="text" class="form-control" id="formEmail" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="fromMessage">Message</label>
                        <textarea class="form-control" id="fromMessage" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
